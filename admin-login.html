    <!-- Intersection Observer for scroll animations -->
    <script>
    (function() {
        // Auto-apply reveal animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal-on-scroll');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Auto-observe sections and cards
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('section, .card, .stat-card, .benefit').forEach(el => {
                observer.observe(el);
            });

            // Image blur-up effect
            document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                img.addEventListener('load', () => {
                    img.classList.add('loaded');
                });
            });
        });
    })();
    </script>

            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });

                google.accounts.id.renderButton(
                    document.getElementById('googleSignInButton'),
                    {
                        theme: 'filled_blue',
                        size: 'large',
                        width: 350,
                        text: 'signin_with',
                        shape: 'rectangular'
                    }
                );
            }
        }

        // Handle Google Sign-In
        function handleGoogleSignIn(response) {
            const credential = response.credential;

            // Decode JWT token (In production, verify on backend)
            const payload = parseJwt(credential);

            // Check if email is authorized
            const authorizedUser = ADMIN_USERS.find(user => user.email === payload.email);

            if (authorizedUser) {
                showAlert('success', `Welcome back, ${payload.name}! Redirecting to dashboard...`);

                // Store session
                sessionStorage.setItem('adminUser', JSON.stringify({
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    role: authorizedUser.role,
                    permissions: authorizedUser.permissions,
                    loginMethod: 'google',
                    loginTime: new Date().toISOString()
                }));

                // Track login event
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'admin_login', {
                        event_category: 'Authentication',
                        event_label: 'Google OAuth',
                        method: 'google'
                    });
                }

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showAlert('error', 'Access denied. Your email is not authorized for admin access.');
            }
        }

        // Handle standard form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Find matching user
            const user = ADMIN_USERS.find(u => u.email === email && u.password === password);

            if (user) {
                showAlert('success', `Welcome back, ${user.name}! Redirecting to dashboard...`);

                // Store session
                sessionStorage.setItem('adminUser', JSON.stringify({
                    email: user.email,
                    name: user.name,
                    role: user.role,
                    permissions: user.permissions,
                    loginMethod: 'credentials',
                    loginTime: new Date().toISOString()
                }));

                // Track login event
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'admin_login', {
                        event_category: 'Authentication',
                        event_label: 'Credentials',
                        method: 'credentials'
                    });
                }

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showAlert('error', 'Invalid email or password. Please try again.');

                // Track failed login
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'admin_login_failed', {
                        event_category: 'Authentication',
                        event_label: 'Invalid Credentials'
                    });
                }
            }
        });

        // Helper function to parse JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Show alert messages
        function showAlert(type, message) {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        // Initialize Google Sign-In when page loads
        window.onload = function() {
            initializeGoogleSignIn();

            // Check if already logged in
            const existingSession = sessionStorage.getItem('adminUser');
            if (existingSession) {
                window.location.href = 'admin-dashboard.html';
            }
        };

        // Admin users loaded (credentials hidden for security)
    </script>
