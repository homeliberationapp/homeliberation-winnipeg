<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Searches - Velocity Real Estate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      color: #1E293B;
    }

    .btn-create {
      background: linear-gradient(135deg, #F59E0B 0%, #F97316 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .btn-create:hover {
      transform: translateY(-2px);
    }

    .searches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .search-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .search-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .search-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .search-name {
      font-size: 20px;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 8px;
    }

    .search-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #64748B;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-active {
      background: #D1FAE5;
      color: #059669;
    }

    .status-paused {
      background: #FEE2E2;
      color: #DC2626;
    }

    .search-criteria {
      margin: 16px 0;
      padding: 16px;
      background: #F8FAFC;
      border-radius: 8px;
    }

    .criteria-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
      color: #475569;
    }

    .criteria-label {
      font-weight: 500;
    }

    .criteria-value {
      color: #1E293B;
      font-weight: 600;
    }

    .search-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 16px 0;
    }

    .stat {
      text-align: center;
      padding: 12px;
      background: #F8FAFC;
      border-radius: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #F59E0B;
      display: block;
    }

    .stat-label {
      font-size: 12px;
      color: #64748B;
      margin-top: 4px;
    }

    .search-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-edit {
      background: #3B82F6;
      color: white;
    }

    .btn-pause {
      background: #F59E0B;
      color: white;
    }

    .btn-delete {
      background: #EF4444;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: #1E293B;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #1E293B;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: #F59E0B;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #F8FAFC;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .checkbox-label:hover {
      background: #F1F5F9;
    }

    .checkbox-label input {
      width: 18px;
      height: 18px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
    }

    .radio-label {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #F8FAFC;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .radio-label:hover {
      background: #F1F5F9;
    }

    .radio-label input {
      width: 18px;
      height: 18px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn-modal {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-cancel {
      background: #E2E8F0;
      color: #475569;
    }

    .btn-save {
      background: linear-gradient(135deg, #F59E0B 0%, #F97316 100%);
      color: white;
    }

    .empty-state {
      background: white;
      border-radius: 12px;
      padding: 60px 30px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 16px;
      color: #64748B;
      margin-bottom: 24px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .searches-grid {
        grid-template-columns: 1fr;
      }

      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div>
        <h1>üìå Saved Searches</h1>
        <p style="color: #64748B; margin-top: 8px;">Get alerts when deals match your criteria</p>
      </div>
      <button class="btn-create" onclick="openCreateModal()">+ Create Search</button>
    </div>

    <!-- Searches Grid -->
    <div class="searches-grid" id="searches-grid">
      <!-- Searches will be populated here -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-icon">üîç</div>
      <div class="empty-title">No Saved Searches Yet</div>
      <div class="empty-text">Create a search to get email alerts when deals match your criteria</div>
      <button class="btn-create" onclick="openCreateModal()">Create Your First Search</button>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal" id="search-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">Create Saved Search</div>
      </div>

      <form id="search-form" onsubmit="saveSearch(event)">
        <!-- Search Name -->
        <div class="form-group">
          <label class="form-label">Search Name</label>
          <input type="text" class="form-input" id="search-name" placeholder="e.g., Multi-Family in River Heights" required />
        </div>

        <!-- Property Types -->
        <div class="form-group">
          <label class="form-label">Property Types</label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" name="propertyTypes" value="single-family" />
              Single-Family
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="propertyTypes" value="multi-family" />
              Multi-Family
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="propertyTypes" value="condo" />
              Condo
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="propertyTypes" value="townhouse" />
              Townhouse
            </label>
          </div>
        </div>

        <!-- Budget -->
        <div class="form-group">
          <label class="form-label">Budget Range</label>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <input type="number" class="form-input" id="min-budget" placeholder="Min ($)" min="0" step="1000" />
            <input type="number" class="form-input" id="max-budget" placeholder="Max ($)" min="0" step="1000" />
          </div>
        </div>

        <!-- Neighborhoods -->
        <div class="form-group">
          <label class="form-label">Preferred Neighborhoods</label>
          <div class="checkbox-group">
            <label class="checkbox-label"><input type="checkbox" name="neighborhoods" value="River Heights" /> River Heights</label>
            <label class="checkbox-label"><input type="checkbox" name="neighborhoods" value="Tuxedo" /> Tuxedo</label>
            <label class="checkbox-label"><input type="checkbox" name="neighborhoods" value="Charleswood" /> Charleswood</label>
            <label class="checkbox-label"><input type="checkbox" name="neighborhoods" value="St. Vital" /> St. Vital</label>
            <label class="checkbox-label"><input type="checkbox" name="neighborhoods" value="North End" /> North End</label>
            <label class="checkbox-label"><input type="checkbox" name="neighborhoods" value="West End" /> West End</label>
          </div>
        </div>

        <!-- ROI -->
        <div class="form-group">
          <label class="form-label">Minimum ROI (%)</label>
          <input type="number" class="form-input" id="min-roi" placeholder="e.g., 15" min="0" max="100" step="1" />
        </div>

        <!-- Email Frequency -->
        <div class="form-group">
          <label class="form-label">Email Frequency</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="emailFrequency" value="instant" checked />
              Instant
            </label>
            <label class="radio-label">
              <input type="radio" name="emailFrequency" value="daily" />
              Daily
            </label>
            <label class="radio-label">
              <input type="radio" name="emailFrequency" value="weekly" />
              Weekly
            </label>
          </div>
        </div>

        <!-- Actions -->
        <div class="modal-actions">
          <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-modal btn-save">Save Search</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let savedSearches = [];
    let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
    let editingSearchId = null;

    // Load searches on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadSavedSearches();
    });

    /**
     * LOAD SAVED SEARCHES
     */
    async function loadSavedSearches() {
      try {
        const response = await fetch('/api/saved-searches', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });

        if (response.ok) {
          savedSearches = await response.json();
          renderSearches();
        }
      } catch (error) {
        console.error('Failed to load searches:', error);
      }
    }

    /**
     * RENDER SEARCHES
     */
    function renderSearches() {
      const grid = document.getElementById('searches-grid');
      const emptyState = document.getElementById('empty-state');

      if (savedSearches.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = savedSearches.map(search => `
        <div class="search-card">
          <div class="search-card-header">
            <div>
              <div class="search-name">${search.name}</div>
              <div class="search-status">
                <span class="status-badge ${search.active ? 'status-active' : 'status-paused'}">
                  ${search.active ? 'Active' : 'Paused'}
                </span>
                <span>${search.emailFrequency}</span>
              </div>
            </div>
          </div>

          <div class="search-criteria">
            <div class="criteria-item">
              <span class="criteria-label">Property Types:</span>
              <span class="criteria-value">${search.criteria.propertyTypes.join(', ')}</span>
            </div>
            <div class="criteria-item">
              <span class="criteria-label">Budget:</span>
              <span class="criteria-value">$${search.criteria.minBudget.toLocaleString()} - $${search.criteria.maxBudget.toLocaleString()}</span>
            </div>
            <div class="criteria-item">
              <span class="criteria-label">Min ROI:</span>
              <span class="criteria-value">${(search.criteria.minROI * 100).toFixed(0)}%</span>
            </div>
            ${search.criteria.preferredNeighborhoods.length > 0 ? `
              <div class="criteria-item">
                <span class="criteria-label">Neighborhoods:</span>
                <span class="criteria-value">${search.criteria.preferredNeighborhoods.slice(0, 2).join(', ')}${search.criteria.preferredNeighborhoods.length > 2 ? '...' : ''}</span>
              </div>
            ` : ''}
          </div>

          <div class="search-stats">
            <div class="stat">
              <span class="stat-value">${search.totalMatchesFound || 0}</span>
              <span class="stat-label">Matches</span>
            </div>
            <div class="stat">
              <span class="stat-value">${search.totalEmailsSent || 0}</span>
              <span class="stat-label">Emails</span>
            </div>
            <div class="stat">
              <span class="stat-value">${(search.emailOpenRate || 0).toFixed(0)}%</span>
              <span class="stat-label">Opens</span>
            </div>
          </div>

          <div class="search-actions">
            <button class="btn btn-edit" onclick="editSearch('${search.id}')">Edit</button>
            <button class="btn btn-pause" onclick="toggleSearch('${search.id}')">
              ${search.active ? 'Pause' : 'Resume'}
            </button>
            <button class="btn btn-delete" onclick="deleteSearch('${search.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    /**
     * OPEN CREATE MODAL
     */
    function openCreateModal() {
      editingSearchId = null;
      document.getElementById('modal-title').textContent = 'Create Saved Search';
      document.getElementById('search-form').reset();
      document.getElementById('search-modal').classList.add('active');
    }

    /**
     * EDIT SEARCH
     */
    function editSearch(searchId) {
      const search = savedSearches.find(s => s.id === searchId);
      if (!search) return;

      editingSearchId = searchId;
      document.getElementById('modal-title').textContent = 'Edit Saved Search';

      // Populate form
      document.getElementById('search-name').value = search.name;
      document.getElementById('min-budget').value = search.criteria.minBudget;
      document.getElementById('max-budget').value = search.criteria.maxBudget;
      document.getElementById('min-roi').value = (search.criteria.minROI * 100).toFixed(0);

      // Property types
      document.querySelectorAll('input[name="propertyTypes"]').forEach(input => {
        input.checked = search.criteria.propertyTypes.includes(input.value);
      });

      // Neighborhoods
      document.querySelectorAll('input[name="neighborhoods"]').forEach(input => {
        input.checked = search.criteria.preferredNeighborhoods.includes(input.value);
      });

      // Email frequency
      document.querySelector(`input[name="emailFrequency"][value="${search.emailFrequency}"]`).checked = true;

      document.getElementById('search-modal').classList.add('active');
    }

    /**
     * SAVE SEARCH
     */
    async function saveSearch(event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('search-name').value,
        propertyTypes: Array.from(document.querySelectorAll('input[name="propertyTypes"]:checked')).map(i => i.value),
        preferredNeighborhoods: Array.from(document.querySelectorAll('input[name="neighborhoods"]:checked')).map(i => i.value),
        minBudget: parseInt(document.getElementById('min-budget').value) || 0,
        maxBudget: parseInt(document.getElementById('max-budget').value) || 1000000,
        minROI: parseFloat(document.getElementById('min-roi').value) / 100 || 0.10,
        emailFrequency: document.querySelector('input[name="emailFrequency"]:checked').value
      };

      try {
        const url = editingSearchId
          ? `/api/saved-searches/${editingSearchId}`
          : '/api/saved-searches';

        const method = editingSearchId ? 'PATCH' : 'POST';

        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          closeModal();
          loadSavedSearches();
          alert('Search saved successfully!');
        }
      } catch (error) {
        console.error('Failed to save search:', error);
        alert('Failed to save search');
      }
    }

    /**
     * TOGGLE SEARCH (PAUSE/RESUME)
     */
    async function toggleSearch(searchId) {
      const search = savedSearches.find(s => s.id === searchId);
      if (!search) return;

      try {
        const response = await fetch(`/api/saved-searches/${searchId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify({
            active: !search.active
          })
        });

        if (response.ok) {
          loadSavedSearches();
        }
      } catch (error) {
        console.error('Failed to toggle search:', error);
      }
    }

    /**
     * DELETE SEARCH
     */
    async function deleteSearch(searchId) {
      if (!confirm('Are you sure you want to delete this search?')) {
        return;
      }

      try {
        const response = await fetch(`/api/saved-searches/${searchId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });

        if (response.ok) {
          loadSavedSearches();
          alert('Search deleted successfully');
        }
      } catch (error) {
        console.error('Failed to delete search:', error);
        alert('Failed to delete search');
      }
    }

    /**
     * CLOSE MODAL
     */
    function closeModal() {
      document.getElementById('search-modal').classList.remove('active');
      editingSearchId = null;
    }
  </script>

</body>
</html>
